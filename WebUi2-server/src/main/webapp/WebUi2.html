<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
<head>
<meta
	http-equiv="content-type"
	content="text/html; charset=UTF-8">

<!--                                                               -->
<!-- Consider inlining CSS to reduce the number of requested files -->
<!--                                                               -->
<link
	type="text/css"
	rel="stylesheet"
	href="WebUi2.css">
<link
	rel="shortcut icon"
	href="favicon.ico"
	type="image/ico" />

<!--                                           -->
<!-- Any title is fine                         -->
<!--                                           -->
<title>eRender WebUI</title>

<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->
<script
	type="text/javascript"
	language="javascript"
	src="si.telekom.erender.webui2.WebUi2/si.telekom.erender.webui2.WebUi2.nocache.js"></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>
	<div id="loginPanel">
		<h1>DocumentumEditor WebUi</h1>

		<table style="margin: 0 auto;">
			<col width="130">
			<col width="80">
			<tr>
				<td
					colspan="1"
					style="font-weight: bold;">Login name:</td>
				<td id="loginNameFieldContainer"></td>
			</tr>
			<tr>
				<td
					colspan="1"
					style="font-weight: bold;">Login password:</td>
				<td id="loginPassFieldContainer"></td>
			</tr>
			<tr>
				<td
					colspan="2"
					id="sendButtonContainer"
					align="center"></td>
			</tr>
			<tr>
				<td
					colspan="2"
					style="color: red;"
					id="errorLabelContainer"></td>
			</tr>
		</table>
	</div>
	<div id="mainPanel"></div>
</body>
</html>
